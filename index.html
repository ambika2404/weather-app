<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-7">
            <input type="search" placeholder="Enter a city name" class="form-control" id="city-input">
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary"/>
            </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li >last updated: <span id="date"></span></li>
              <li id="description"></li>
              </div>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src=".."
                    alt="clear" id="icon"
                  />
                  <strong id="temperature"></strong>
                  <span class="units"> <a href="#" id="celsius-link">째C</a> | <a href="#" id="farenheit-link">째F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
               <div class="weather-forecast-date">
                Thu
                </div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="40"
                />
                <div class="weather-forecast-temperature">
                 <span class="weather-forecast-temperature-max">
                  18째
                 </span>  
                  <span class="weather-forecast-temperature-min">
                 12째
                  </span>
                </div>
              </div>
            </div>            
          </div>
        </div>
        <small>
          <a href="https://github.com/ambika2404/weather-app">
            Open Source Code
          </a>
          by Ambika Kumari
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
